    <script>
        const API_BASE = 'http://localhost:5001';
        let currentData = {};
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {

        // åŠ è½½æ‰€æœ‰æ•°æ®
        async function loadAllData() {
            try {
                showLoading();
                
                // å¹¶è¡Œè¯·æ±‚æ‰€æœ‰æ•°æ®
                const [statusRes, eventsRes, summaryRes] = await Promise.all([
                    fetch(`${API_BASE}/api/status`).then(r => r.json()),
                    fetch(`${API_BASE}/api/events/today`).then(r => r.json()),
                    fetch(`${API_BASE}/api/summary`).then(r => r.json())

                currentData = { status: statusRes, events: eventsRes, summary: summaryRes };
                
                updateStatus(statusRes);
                renderEvents(eventsRes);
                renderSummary(summaryRes);

        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tabName) {

            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));

        }
        
        // æ›´æ–°çŠ¶æ€æ 
        function updateStatus(status) {

            document.getElementById('lastUpdate').textContent = status.update_status?.last_updated ?

        }
        
        // æ¸²æŸ“äº‹ä»¶åˆ—è¡¨
        function renderEvents(eventsData) {

            const html = events.map(event => `

                    ` : ''}

            `).join('');
            
            container.innerHTML = html;
        }
        
        // æ¸²æŸ“AIæ€»ç»“
        function renderSummary(summaryData) {
            const container = document.getElementById('summary-container');
            const sections = summaryData.sections || {};
            
            const html = Object.entries(sections).map(([key, content]) => `

                    <div>${content}</div>

        }
        
        // æ¸²æŸ“å®æ—¶æ±‡ç‡

                return;

            const html = `
